<!DOCTYPE html>
<html ng-app='Event'>
  <head>
    <meta charset="utf-8" />
    <title>Clever App</title>
    
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="js/newEvent.js"></script>
  </head>
  <body ng-controller="EventController">
    <h1>Add Event Name and Location</h1>
    
   
    
    
    
    
    
  <form ng-submit="sendNewEvent()">

    <div class="newEvent">

      Event Name:
      <input type="text" ng-model="event.name" name="text" />
      Enter Location:
      <input type="text" ng-model="event.location" name="location" />
      <input type="submit" id="submit" value="Submit" />
    </div>

  </form>
  
    

    
  </body>
</html>
