<div>
Your Event is: {{eventName}}
Your Location is: {{location}}
</div>

<h3 class="md-headline">Your Preferences</h1>

<form ng-submit="sendPreference()">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Search</label>
    <input type="text" ng-model="preference.term" name="term">
    <md-button class="md-raised md-primary" type="submit">Submit</md-button>
  </md-input-container>
</form>
<div class="searchresults md-padding" layout="row" layout-wrap>
  <md-card ng-hide='result.hide' ng-repeat="result in searchresults" style="width: 300px">
    <img ng-src={{result.image_url}} class="md-card-image" alt="image caption">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{result.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
      <md-button ng-click='result.hide = storeChoice(result)'>Save</md-button>
      <md-button ng-click='result.hide = true'>Dismiss</md-button>
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon">
          <md-icon md-svg-icon="icon"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>
    <md-card-content>
      <p>{{result.snippet_text}}</p>
    </md-card-content>
  </md-card>

</div>
<div class="choices">
<h3 class="md-headline">Saved Choices</h2>
<div class="savedchoices md-padding" layout="row" layout-wrap>
  <md-card ng-repeat="choice in choices" style="width: 300px">
    <!-- <md-card-header>
      <md-card-header-text>
        <span class="md-title">Title</span>
        <span class="md-subhead">Sub header</span>
      </md-card-header-text>
    </md-card-header> -->
    <img ng-src={{choice.image_url}} class="md-card-image" alt="image caption">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{choice.name}}</span>
        <span class="md-subhead">{{choice.snippet_text}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>ID: {{choice.business_id}}</p>
    </md-card-content>
  </md-card>
  </div>
</div>
