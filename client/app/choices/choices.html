<h1>Your Preferences</h1>

<form ng-submit="sendPreference()">
  <div class="container">
    Search: <input type="text" ng-model="preference.term" name="term"/>
    <input type="submit" id="submit" value="Submit"/>
  </div>
</form>
<h2>Current Choices</h2>
<div class="choices md-padding" layout="row" layout-wrap>
  <md-card ng-repeat="business_id in choices" style="width: 300px">
    <!-- <md-card-header>
      <md-card-header-text>
        <span class="md-title">Title</span>
        <span class="md-subhead">Sub header</span>
      </md-card-header-text>
    </md-card-header> -->
    <img ng-src="https://s3-media3.fl.yelpcdn.com/bphoto/QexvDSjfr81MQ9prnV5dTw/o.jpg" class="md-card-image" alt="image caption">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{business_id.name}}</span>
        <span class="md-subhead">{{business_id.description}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
      <md-button>Save</md-button>
      <md-button>Dismiss</md-button>
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="icon">
          <md-icon md-svg-icon="icon"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>
    <md-card-content>
      <p>
       Card content
      </p>
    </md-card-content>
  </md-card>

</div>
