
<div layout="column" flex layout-padding layout-margin>
  <div class="newEvent">
    <form ng-submit="sendNewEvent()">
      <input type="text" ng-model="event.event_name" name="text" placeholder="event name" />
      <input type="text" ng-model="event.location" name="location" placeholder="event location" />
      <input type="submit" id="submit" value="Create" />
    </form> 
  </div>
</div>
